<!doctype html>
{% load static %}
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<link rel=stylesheet href="{% static "public/codemirror/doc/docs.css" %}">
		<link rel=stylesheet href="{% static "public/codemirror/lib/codemirror.css" %}">
		<link rel=stylesheet href="{% static "public/codemirror/theme/monokai.css" %}">
		<style type="text/css">
		  .CodeMirror {border-top: 1px solid #eee; border-bottom: 1px solid #eee; line-height: 1.3; height: 500px}

		</style>
	</head>

	<body>
		<div id=nav>
			<h1>Collaborative Editor</h1>

		<article>
		<div id=workarea></div>
		<div id=showarea></div>
		</article>

        <script src="{% static "js/jquery-3.2.1.min.js" %}"></script>
        <script src="{% static "public/codemirror/lib/codemirror.js" %}"></script>
        <script src="{% static "public/codemirror/mode/javascript/javascript.js"%}"></script>

        <script src="{% static "js/index.js" %}"></script>

	</body>
